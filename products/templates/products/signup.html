{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-5/css/fontawesome-all.min.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" method="POST" action="">
				{% csrf_token %}
				<h2>Register Account Form</h2>
				<div class="form-row">
					<label>Email</label>
					{{ form.email }}
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label>Full Name</label>
					{{ form.username }}
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label>Password</label>
					{{ form.password1 }}
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label>Check Password</label>
					{{ form.password2 }}
					<i class="fas fa-lock"></i>
				</div>

					<input type="submit" name="register" class="register" value="Register">

			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
